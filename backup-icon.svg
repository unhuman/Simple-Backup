  <path d="M 80 140 Q 128 80 176 140" fill="none" stroke="#0078D4" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow head -->
  <polygon points="176,140 165,125 175,135" fill="#0078D4"/>
  
  <!-- Disk/Storage symbol (lines representing data) -->
  <rect x="70" y="160" width="116" height="60" rx="8" fill="none" stroke="#0078D4" stroke-width="4"/>
  
  <!-- Data lines inside -->
  <line x1="80" y1="175" x2="176" y2="175" stroke="#0078D4" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="195" x2="176" y2="195" stroke="#0078D4" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="215" x2="176" y2="215" stroke="#0078D4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Checkmark inside for "complete/reliable" -->
  <polyline points="100,190 110,200 135,175" fill="none" stroke="#107C10" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
