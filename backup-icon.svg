  <circle cx="128" cy="128" r="120" fill="#0078D4" opacity="0.1"/>
  
  <!-- Outer circle border -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#0078D4" stroke-width="2"/>
  
